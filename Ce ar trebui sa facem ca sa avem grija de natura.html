<center> <h1>Ce ar trebui sa facem ca sa avem grija de natura?</h1> </center>
<hr>
<h2>In acest capitol o sa va prezint o lista cu sfaturi pe care vi le recomand sa le folositi pentru binele naturii:</h2>
<h3>1.Sa nu aruncam deseuri pe jos.<br>
2.Sa nu aruncam deseuri in apa.<br>
3.Sa nu poluam aerul.<br></h3>
